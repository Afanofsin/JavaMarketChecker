<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS:GO Cases</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-2" href="/">Skin Scraper</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/cases">Cases</a></li>
            <li class="nav-item"><a class="nav-link" href="/skins">Skins</a></li>
        </ul>
    </div>
</header>

<main class="container">
    <h1 class="text-center my-4">Available Weapon Cases</h1>

    <form method="get" th:action="@{/search/cases}" class="d-flex justify-content-center">
        <input type="hidden" name="findType" id="findType" value="All">
        <input class="form-control w-25" type="search" name="containerName" placeholder="Search cases..." aria-label="Search">
        <input class="form-control w-25" type="number" name="limiter" placeholder="Limiter..." aria-label="Limiter">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="selectedOption">All</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setFindType('All')">All</a></li>
                <li><a class="dropdown-item" href="#" onclick="setFindType('One')">One</a></li>
                <li><a class="dropdown-item" href="#" onclick="setFindType('Several')">Several</a></li>
            </ul>
            <button type="submit" class="btn btn-primary">
                Search
            </button>
        </div>
    </form>

    <div class="row mt-4 g-3">
        <p th:text="${error}">Checking if cases data is present...</p>
        <div class="col-md-4" th:each="case : ${cases}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${case.getName()}">Case Name</h5>
                    <p class="card-text text-muted" th:text="'ID: ' + ${case.getId()}"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function setFindType(value) {
        document.getElementById("findType").value = value;
        document.getElementById("selectedOption").textContent = value;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<footer class="text-center py-3 bg-light">
    <p>&copy; 2023 Skin Scraper App</p>
</footer>
</body>
</html>
